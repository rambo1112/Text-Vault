<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Message Storage</title>
    <style>
        :root {
            --primary-bg: #f4f7f9;
            --text-color: #333;
            --container-bg: #ffffff;
            --border-color: #e0e0e0;
            --button-bg: #007bff;
            --button-hover-bg: #0056b3;
            --button-text: #ffffff;
            --input-bg: #fdfdfd;
            --message-bg: #e9f5ff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .file-io-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        #message-display {
            height: 300px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            overflow-y: auto;
            background-color: var(--input-bg);
        }

        .message {
            background-color: var(--message-bg);
            padding: 10px 15px;
            border-radius: 18px;
            margin-bottom: 10px;
            max-width: 85%;
            word-wrap: break-word;
        }
        
        .message .timestamp {
            font-size: 0.75em;
            color: #555;
            display: block;
            margin-top: 5px;
            text-align: right;
        }

        #message-form {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1em;
            resize: vertical;
        }

        button, input[type="file"]::file-selector-button {
            padding: 12px 20px;
            border: none;
            background-color: var(--button-bg);
            color: var(--button-text);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        button:hover, input[type="file"]::file-selector-button:hover {
            background-color: var(--button-hover-bg);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Message Board</h1>

        <div class="file-io-section">
            <input type="file" id="upload-json" accept=".json">
            <button id="download-json">Download Messages (.json)</button>
        </div>

        <div id="message-display">
            </div>

        <form id="message-form">
            <textarea id="message-input" placeholder="Type your message here..." rows="3"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Element References ---
            const messageForm = document.getElementById('message-form');
            const messageInput = document.getElementById('message-input');
            const messageDisplay = document.getElementById('message-display');
            const downloadBtn = document.getElementById('download-json');
            const uploadInput = document.getElementById('upload-json');

            // --- State ---
            // This array will hold all our message objects in memory.
            let messages = [];

            // --- Functions ---

            /**
             * Renders the messages from the `messages` array to the display area.
             */
            const renderMessages = () => {
                messageDisplay.innerHTML = ''; // Clear existing messages
                messages.forEach(msg => {
                    const messageEl = document.createElement('div');
                    messageEl.classList.add('message');

                    const textEl = document.createElement('p');
                    textEl.textContent = msg.text;
                    textEl.style.margin = '0';

                    const timeEl = document.createElement('span');
                    timeEl.classList.add('timestamp');
                    // Format timestamp into a readable string
                    timeEl.textContent = new Date(msg.timestamp).toLocaleString();
                    
                    messageEl.appendChild(textEl);
                    messageEl.appendChild(timeEl);

                    messageDisplay.appendChild(messageEl);
                });
                // Auto-scroll to the latest message
                messageDisplay.scrollTop = messageDisplay.scrollHeight;
            };

            /**
             * Adds a new message to the `messages` array and re-renders the display.
             * @param {string} text - The content of the message.
             */
            const addMessage = (text) => {
                if (!text.trim()) return; // Don't add empty messages

                const newMessage = {
                    text: text.trim(),
                    timestamp: new Date().toISOString()
                };
                messages.push(newMessage);
                renderMessages();
            };
            
            /**
             * Generates and triggers a download for the messages as a JSON file.
             */
            const downloadMessagesAsJSON = () => {
                if (messages.length === 0) {
                    alert("There are no messages to download.");
                    return;
                }
                const jsonString = JSON.stringify(messages, null, 2); // Pretty-print JSON
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = 'messages.json';
                document.body.appendChild(a);
                a.click();
                
                // Cleanup
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            /**
             * Loads and displays messages from an uploaded JSON file.
             * @param {Event} event - The file input change event.
             */
            const loadMessagesFromJSON = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const loadedData = JSON.parse(e.target.result);
                        // Basic validation: check if it's an array
                        if (Array.isArray(loadedData)) {
                            messages = loadedData;
                            renderMessages();
                        } else {
                            alert("Invalid JSON file format. The file should contain an array of messages.");
                        }
                    } catch (error) {
                        alert("Error reading or parsing the JSON file.");
                        console.error("JSON Parse Error:", error);
                    }
                };
                reader.readAsText(file);
            };


            // --- Event Listeners ---
            
            // Handle form submission to add a new message
            messageForm.addEventListener('submit', (e) => {
                e.preventDefault(); // Prevent page reload
                addMessage(messageInput.value);
                messageInput.value = ''; // Clear the input field
                messageInput.focus();
            });

            // Handle download button click
            downloadBtn.addEventListener('click', downloadMessagesAsJSON);
            
            // Handle file upload
            uploadInput.addEventListener('change', loadMessagesFromJSON);

            // --- Initial Render ---
            renderMessages(); // Initial call to display any default messages (currently none)
        });
    </script>
</body>
</html>
